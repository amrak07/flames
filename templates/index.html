<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>FLAMES Game</h1>
        <form method="POST">
            <label for="name1">Enter the first name:</label>
            <input type="text" id="name1" name="name1" required>
            <label for="name2">Enter the second name:</label>
            <input type="text" id="name2" name="name2" required>
            <button type="submit">Find Relationship</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>The relationship between {{ name1 }} and {{ name2 }} is: <strong>{{ result }}</strong></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
