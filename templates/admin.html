<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Page - User Details</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in user_details %}
                <tr>
                    <td>{{ detail.name1 }}</td>
                    <td>{{ detail.name2 }}</td>
                    <td>{{ detail.result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
